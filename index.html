<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-cart">
      <img src="images/illustration-hero.svg" alt="" class="order-cart__img" />
      <div class="order-cart__content">
        <h1 class="order-cart__heading">Order Summary</h1>
        <p class="order-cart__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-cart__plan">
          <img src="images/icon-music.svg" alt="" class="order-cart__icon" />
          <div>
            <p class="order-cart__plan-title">Annual Plan</p>
            <p class="order-cart__plan-price">$59.99/year</p>
          </div>
          <a href="#" class="order-cart__plan-btn">Change</a>
        </div>
        <a href="#" class="btn"> Proceed to Payment</a>
        <a href="#" class="order-cart__btn-cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
